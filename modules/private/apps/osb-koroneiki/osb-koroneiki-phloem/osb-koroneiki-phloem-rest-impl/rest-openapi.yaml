components:
    schemas:
        Account:
            description: Represents an account.
            properties:
                contactEmailAddress:
                    description: The account's contact email address.
                    type: string
                dateCreated:
                    description: The account's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the account's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description: The description of the account.
                    type: string
                externalLinks:
                    description: The account's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                faxNumber:
                    description: The account's fax number.
                    type: string
                id:
                    description: The account's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description: The name of the account.
                    type: string
                phoneNumber:
                    description: The account's phone number.
                    type: string
                profileEmailAddress:
                    description: The account's profile email address.
                    type: string
                status:
                    description: The status of the account.
                    type: string
                website:
                    description: The account's website.
                    type: string
            required:
                - name
            type: object
        AuditEntry:
            description: An audit log that records changes to objects.
            properties:
                action:
                    description: The action performed on the object.
                    readOnly: true
                    type: string
                auditSetId:
                    description: The id of related audit entries.
                    format: int64
                    readOnly: true
                    type: integer
                className:
                    description: The name of the audited object.
                    readOnly: true
                    type: string
                classPK:
                    description: The primary key of the audited object.
                    format: int64
                    readOnly: true
                    type: integer
                dateCreated:
                    description: The audit entry's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description: The description of the audit entry.
                    readOnly: true
                    type: string
                field:
                    description: The field of the audited object.
                    readOnly: true
                    type: string
                fieldClassName:
                    description: If the field is on a child object of the audited object, the name of the child object. Otherwise the name of the audited object.
                    readOnly: true
                    type: string
                fieldClassPK:
                    description: If the field is on a child object of the audited object, the primary key of the child object. Otherwise the primary key of the audited object.
                    format: int64
                    readOnly: true
                    type: integer
                id:
                    description: The audit entry's ID.
                    format: int64
                    readOnly: true
                    type: integer
                newValue:
                    description: The new value of the field on the audited object.
                    readOnly: true
                    type: string
                oldValue:
                    description: The old value of the field on the audited object.
                    readOnly: true
                    type: string
                userId:
                    description: The ID of the user performing the audited action.
                    format: int64
                    readOnly: true
                    type: integer
                userName:
                    description: The full name of the user performing the audited action.
                    readOnly: true
                    type: string
            type: object
        Contact:
            description: Represents a contact.
            properties:
                dateCreated:
                    description: The contact's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the contact's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                emailAddress:
                    description: The email address of the contact.
                    type: string
                externalLinks:
                    description: The account's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                firstName:
                    description: The first name of the contact.
                    type: string
                id:
                    description: The contact's ID.
                    format: int64
                    readOnly: true
                    type: integer
                languageId:
                    description: The language ID of the contact.
                    type: string
                lastName:
                    description: The last name of the contact.
                    type: string
                middleName:
                    description: The middle name of the contact.
                    type: string
            required:
                - emailAddress
                - firstName
                - lastName
            type: object
        ContactRole:
            description: Represents a contact role.
            properties:
                dateCreated:
                    description: The contact role's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the contact role's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description: The description of the contact role.
                    type: string
                id:
                    description: The contact role's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description: The name of the contact role.
                    type: string
                system:
                    description: A flag that identifies whether this is a system role.
                    readOnly: true
                    type: boolean
                type:
                    description: The contact role's type.
                    type: string
            required:
                - name
                - type
            type: object
        ExternalLink:
            description: Represents a link to an entity in a different domain.
            properties:
                dateCreated:
                    description: The external link's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                domain:
                    description: The external domain.
                    type: string
                entityId:
                    description: The unique ID for the entity.
                    type: string
                entityName:
                    description: The unique classification for the entity.
                    type: string
                id:
                    description: The external link's ID.
                    format: int64
                    readOnly: true
                    type: integer
            required:
                - domain
                - entityId
                - entityName
            type: object
        Product:
            description: Represents a product.
            properties:
                dateCreated:
                    description: The product's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the product's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                externalLinks:
                    description: The product's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                id:
                    description: The product's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description: The name of the product.
                    type: string
            required:
                - name
            type: object
        ProductConsumption:
            description: Represents a product consumption.
            properties:
                accountId:
                    description: The ID of the account consuming the product.
                    format: int64
                    readOnly: true
                    type: integer
                dateCreated:
                    description: The product consumption's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                externalLinks:
                    description: The product consumption's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                id:
                    description: The product consumption's ID.
                    format: int64
                    readOnly: true
                    type: integer
                productId:
                    description: The ID of the product being consumed.
                    format: int64
                    type: integer
                projectId:
                    description: The ID of the project consuming the product.
                    format: int64
                    readOnly: true
                    type: integer
            required:
                - productId
            type: object
        ProductPurchase:
            description: Represents a product purchase.
            properties:
                accountId:
                    description: The ID of the account purchasing the product.
                    format: int64
                    readOnly: true
                    type: integer
                dateCreated:
                    description: The product purchase's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                endDate:
                    description: The product purchase's end date.
                    format: date-time
                    type: string
                externalLinks:
                    description: The product purchase's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                id:
                    description: The product purchase's ID.
                    format: int64
                    readOnly: true
                    type: integer
                productId:
                    description: The ID of the product being purchased.
                    format: int64
                    type: integer
                projectId:
                    description: The ID of the project purchasing the product.
                    format: int64
                    readOnly: true
                    type: integer
                properties:
                    additionalProperties:
                        type: string
                    type: object
                quantity:
                    default: 1
                    description: The quantity of the product purchased.
                    type: integer
                startDate:
                    description: The product purchase's start date.
                    format: date-time
                    type: string
            required:
                - productId
            type: object
        Project:
            description: Represents a project.
            properties:
                accountId:
                    description: The project's account's ID.
                    format: int64
                    readOnly: true
                    type: integer
                code:
                    description: The code of the project.
                    type: string
                dateCreated:
                    description: The project's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the project's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                externalLinks:
                    description: The account's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                id:
                    description: The project's ID.
                    format: int64
                    readOnly: true
                    type: integer
                industry:
                    description: The industry of the project.
                    type: string
                name:
                    description: The name of the project.
                    type: string
                notes:
                    description: The notes of the project.
                    type: string
                soldBy:
                    description: The region which sold the salesforce opportunity.
                    type: string
                status:
                    description: The status of the project.
                    type: string
                tier:
                    description: The tier of the project.
                    type: string
            required:
                - name
                - status
            type: object
        Team:
            description: Represents a team.
            properties:
                accountId:
                    description: The team's account's ID.
                    format: int64
                    readOnly: true
                    type: integer
                dateCreated:
                    description: The team's creation date.
                    format: date-time
                    readOnly: true
