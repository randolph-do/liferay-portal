components:
    schemas:
        Account:
            description: Represents an account.
            properties:
                dateCreated:
                    description: The account's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the account's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description: The description of the account.
                    type: string
                externalLinks:
                    description: The account's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                id:
                    description: The account's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description: The name of the account.
                    type: string
            required:
                - name
            type: object
        AuditEntry:
            description: Represends and audit entry.
            properties:
                action:
                    description: The audit entry's action.
                    readOnly: true
                    type: string
                auditSetId:
                    description: The id of related audit entries.
                    format: int64
                    readOnly: true
                    type: integer
                classNameId:
                    description: The id of the class being audited.
                    format: int64
                    readOnly: true
                    type: integer
                classPK:
                    description: The primary key of the class object being audited.
                    format: int64
                    readOnly: true
                    type: integer
                dateCreated:
                    description: The audit entry's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description: The description of the audit entry.
                    readOnly: true
                    type: string
                field:
                    description: The field being audited.
                    readOnly: true
                    type: string
                fieldClassNameId:
                    description: The id of the class of the field being audited.
                    format: int64
                    readOnly: true
                    type: integer
                fieldClassPK:
                    description: The primary key of the field class object being audited.
                    format: int64
                    readOnly: true
                    type: integer
                newValue:
                    description: The old value of the object being audited.
                    readOnly: true
                    type: string
                oldValue:
                    description: The new value of the object being audited.
                userName:
                    description: The full name of creator of the audit entry.
                    readOnly: true
                    type: string
            required:
            type: object
        Contact:
            description: Represents a contact.
            properties:
                dateCreated:
                    description: The contact's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the contact's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                emailAddress:
                    description: The email address of the contact.
                    type: string
                externalLinks:
                    description: The account's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                firstName:
                    description: The first name of the contact.
                    type: string
                id:
                    description: The contact's ID.
                    format: int64
                    readOnly: true
                    type: integer
                languageId:
                    description: The language ID of the contact.
                    type: string
                lastName:
                    description: The last name of the contact.
                    type: string
                middleName:
                    description: The middle name of the contact.
                    type: string
            required:
                - emailAddress
                - firstName
                - lastName
            type: object
        ContactRole:
            description: Represents a contact role.
            properties:
                dateCreated:
                    description: The contact role's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the contact role's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description: The description of the contact role.
                    type: string
                id:
                    description: The contact role's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description: The name of the contact role.
                    type: string
                system:
                    description: A flag that identifies whether this is a system role.
                    readOnly: true
                    type: boolean
                type:
                    description: The contact role's type.
                    type: string
            required:
                - name
                - type
            type: object
        ExternalLink:
            description: Represents a link to an entity in a different domain.
            properties:
                dateCreated:
                    description: The external link's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                domain:
                    description: The external domain.
                    type: string
                entityId:
                    description: The unique ID for the entity.
                    type: string
                entityName:
                    description: The unique classification for the entity.
                    type: string
                id:
                    description: The external link's ID.
                    format: int64
                    readOnly: true
                    type: integer
            required:
                - domain
                - entityId
                - entityName
            type: object
        Project:
            description: Represents a project.
            properties:
                accountId:
                    description: The project's account's ID.
                    format: int64
                    readOnly: true
                    type: integer
                code:
                    description: The code of the project.
                    type: string
                dateCreated:
                    description: The project's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the project's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                externalLinks:
                    description: The account's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                id:
                    description: The project's ID.
                    format: int64
                    readOnly: true
                    type: integer
                industry:
                    description: The industry of the project.
                    type: string
                name:
                    description: The name of the project.
                    type: string
                notes:
                    description: The notes of the project.
                    type: string
                status:
                    description: The status of the project.
                    type: string
                tier:
                    description: The tier of the project.
                    type: string
            required:
                - name
                - status
            type: object
        Team:
            description: Represents a team.
            properties:
                accountId:
                    description: The team's account's ID.
                    format: int64
                    readOnly: true
                    type: integer
                dateCreated:
                    description: The team's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the team's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                externalLinks:
                    description: The team's links to entities in external domains.
                    items:
                        $ref: "#/components/schemas/ExternalLink"
                    readOnly: true
                    type: array
                id:
                    description: The team's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description: The name of the team.
                    type: string
            required:
                - name
            type: object
        TeamRole:
            description: Represents a team role.
            properties:
                dateCreated:
                    description: The team role's creation date.
                    format: date-time
                    readOnly: true
                    type: string
                dateModified:
                    description: The most recent time that any of the team role's fields changed.
                    format: date-time
                    readOnly: true
                    type: string
                description:
                    description: The description of the team role.
                    type: string
                id:
                    description: The team role's ID.
                    format: int64
                    readOnly: true
                    type: integer
                name:
                    description: The name of the team role.
                    type: string
                type:
                    description: The team role's type.
                    type: string
            required:
                - name
                - type
            type: object
